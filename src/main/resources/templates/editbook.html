<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Edit Book</h1>
    <div>
      <form th:object="${book}" th:action="@{/save}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" /><br />

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" /><br />

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" /><br />

        <label for="publicationYear">Year</label>
        <input
          type="text"
          id="publicationYear"
          th:field="*{publicationYear}"
        /><br />

        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}" /><br />

        <input type="submit" value="Save" />
      </form>
    </div>
  </body>
</html>
